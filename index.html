    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --white: #ffffff;
            --gray: #808080;
            --green: #7ac19a;
            --green-light: #e2ede6;
            --green-dark: #5f846f;
            --pink: #f2ac98;
            --pink-light: #faece8;
            --pink-dark: #c67566;
            --yellow: #ffe08b;
            --yellow-light: #fcf4e3;
            --yellow-dark: #ba9e60;
            --blue: #9fcccc;
            --blue-light: #daedec;
            --blue-dark: #66888e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--green-light) 0%, var(--blue-light) 100%);
            min-height: 100vh;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 15px; }

        .header {
            background: var(--white);
            padding: 12px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--green-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            padding: 6px 10px;
            background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 0.85rem;
            flex-shrink: 0;
        }
        .progress-container { display: flex; align-items: center; gap: 6px; }
        .progress-step {
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 500; font-size: 0.85rem;
            background: var(--gray); color: white;
            transition: all 0.3s ease; cursor: pointer;
            flex-shrink: 0;
        }
        .progress-step.active {
            background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(122, 193, 154, 0.4);
        }
        .progress-step.completed { background: var(--green); }
        .progress-line { width: 20px; height: 3px; background: var(--gray); border-radius: 2px; flex-shrink: 0; }
        .progress-line.completed { background: var(--green); }

        .main-content { display: none; animation: fadeIn 0.4s ease; }
        .main-content.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.2rem; font-weight: 600;
            color: var(--green-dark);
            margin-bottom: 20px; padding-bottom: 12px;
            border-bottom: 2px solid var(--green-light);
        }

        .form-group { margin-bottom: 18px; }
        .form-label { display: block; font-weight: 500; color: #555; margin-bottom: 8px; }
        .form-input {
            width: 100%; padding: 12px 16px;
            border: 2px solid #e0e0e0; border-radius: 10px;
            font-size: 16px; font-family: inherit;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }
        .form-input:focus {
            outline: none; border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(122, 193, 154, 0.2);
        }
        .analyst-display {
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--green-light) 0%, var(--blue-light) 100%);
            border: 2px solid var(--green);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .analyst-name {
            font-size: 1rem;
            font-weight: 500;
            color: var(--green-dark);
        }
        .analyst-display::before {
            content: 'üë§';
            font-size: 1.2rem;
        }

        .btn {
            padding: 12px 28px; border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: all 0.3s ease; font-family: inherit;
            touch-action: manipulation;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
            color: white;
        }
        .btn-primary:hover, .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 193, 154, 0.4);
        }
        .btn-secondary { background: var(--gray); color: white; }
        .btn-search {
            background: var(--blue);
            color: white;
            padding: 12px 20px;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .tab-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn {
            flex: 1; padding: 14px;
            border: 2px solid var(--green); background: white;
            border-radius: 12px; font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: all 0.3s ease; font-family: inherit;
        }
        .tab-btn.active { background: var(--green); color: white; }

        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .checkbox-label {
            display: flex; align-items: center; gap: 8px;
            padding: 10px 16px; border: 2px solid #e0e0e0;
            border-radius: 10px; cursor: pointer;
            transition: all 0.3s ease; background: white; user-select: none;
        }
        .checkbox-label:hover { border-color: var(--green); }
        .checkbox-label input[type="checkbox"] {
            width: 20px; height: 20px; accent-color: var(--green); cursor: pointer;
        }
        .checkbox-label:has(input:checked) {
            border-color: var(--green); background: var(--green-light);
        }
        .disease-with-input {
            flex-wrap: wrap;
        }
        .disease-input {
            width: 100%;
            margin-top: 8px;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.85rem;
        }
        .disease-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        .disease-input:enabled {
            background: white;
            border-color: var(--green);
        }

        .radio-group { display: flex; flex-wrap: wrap; gap: 5px; }
        .radio-btn {
            display: flex; align-items: center; gap: 4px;
            padding: 6px 12px; border: 2px solid #e0e0e0;
            border-radius: 15px; cursor: pointer;
            transition: all 0.2s ease; background: white; user-select: none;
            font-size: 0.85rem;
        }
        .radio-btn:hover { border-color: var(--pink); }
        .radio-btn input[type="radio"] { display: none; }
        .radio-btn .circle {
            width: 14px; height: 14px;
            border: 2px solid #ccc; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .radio-btn .circle::after {
            content: '';
            width: 6px; height: 6px;
            border-radius: 50%;
            background: transparent;
            transition: all 0.2s ease;
        }
        .radio-btn:has(input:checked) {
            border-color: var(--pink); background: var(--pink-light);
        }
        .radio-btn:has(input:checked) .circle {
            border-color: var(--pink-dark);
        }
        .radio-btn:has(input:checked) .circle::after {
            background: var(--pink-dark);
        }

        .two-column {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .body-viewer {
            flex: 0 0 50%;
            max-width: 50%;
        }
        
        .body-image-wrapper {
            position: relative; width: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .body-image-container { position: relative; width: 100%; padding-top: 100%; }
        .body-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: contain;
            display: none;
        }
        .body-image.active { display: block; }
        .hotspot-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; pointer-events: none;
        }

        .hotspot {
            position: absolute; width: 14px; height: 14px;
            border-radius: 50%; cursor: pointer; pointer-events: auto;
            transition: all 0.2s ease;
            transform: translate(-50%, -50%); z-index: 10;
            display: none;
        }
        .hotspot.visible { display: block; }
        .hotspot-tooltip {
            position: absolute; bottom: calc(100% + 5px); left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white;
            padding: 4px 10px; border-radius: 4px;
            font-size: 11px; white-space: nowrap;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s; z-index: 100;
        }
        .hotspot:hover .hotspot-tooltip { opacity: 1; }
        
        .skeleton-hotspot {
            background: rgba(159, 204, 204, 0.85);
            border: 2px solid rgba(102, 136, 142, 1);
        }
        .skeleton-hotspot:hover, .skeleton-hotspot:active {
            transform: translate(-50%, -50%) scale(1.4);
            background: rgba(159, 204, 204, 0.95);
            z-index: 50;
        }
        .skeleton-hotspot.active {
            background: rgba(255, 224, 139, 0.9);
            border-color: rgba(186, 158, 96, 1);
            transform: translate(-50%, -50%) scale(1.5);
            animation: hotspotPulse 1.5s infinite;
            z-index: 50;
        }
        @keyframes hotspotPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 224, 139, 0.6); }
            50% { box-shadow: 0 0 0 10px rgba(255, 224, 139, 0); }
        }
        
        .muscle-hotspot {
            background: rgba(242, 172, 152, 0.85);
            border: 2px solid rgba(198, 117, 102, 1);
        }
        .muscle-hotspot:hover, .muscle-hotspot:active {
            transform: translate(-50%, -50%) scale(1.4);
            background: rgba(242, 172, 152, 0.95);
            z-index: 50;
        }
        .muscle-hotspot.active {
            background: rgba(255, 224, 139, 0.9);
            border-color: rgba(186, 158, 96, 1);
            transform: translate(-50%, -50%) scale(1.5);
            animation: hotspotPulse 1.5s infinite;
            z-index: 50;
        }

        .question-panel {
            flex: 1;
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            min-width: 0;
            max-height: 80vh;
            overflow-y: auto;

        .step-indicator {
            display: flex; align-items: center; gap: 8px;

        }
        .step-nav {
            display: flex; justify-content: space-between;

            gap: 10px;
        }
        
        .inline-form { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; margin: 8px 0; }
        .inline-form input[type="number"] {
            padding: 8px 10px; border: 2px solid #e0e0e0; border-radius: 6px;
            font-family: inherit; font-size: 16px; width: 70px; text-align: center;
            -webkit-appearance: none;
        }
        .inline-form input[type="number"]:focus {
            outline: none; border-color: var(--green);
        }
        .inline-form span { color: #666; font-size: 0.9rem; }
        
        .assessment-row {
            background: var(--pink-light);
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .assessment-row-title {
            font-weight: 600;
            color: var(--pink-dark);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        
        .step-note-input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid var(--blue-light);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            margin-top: 10px;
            resize: vertical;
            min-height: 50px;
        }
        .step-note-input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(159, 204, 204, 0.2);
        }
        .step-note-input::placeholder { color: #aaa; }
        
        .item-note-input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            margin-top: 6px;
            background: rgba(255,255,255,0.8);
        }
        .item-note-input:focus {
            outline: none;
            border-color: var(--blue);
            background: white;
        }
        .item-note-input::placeholder { color: #bbb; font-size: 13px; }

        .muscle-entry {
            background: white;
            border: 2px solid var(--pink-light);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
        }
        .muscle-entry-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .muscle-name-input {
            flex: 1;
            padding: 6px 10px;
            border: 2px solid var(--pink);
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            max-width: 140px;
        }
        .remove-entry-btn {
            background: var(--pink-dark);
            color: white;
            border: none;
            width: 26px; height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            flex-shrink: 0;
        }
        .muscle-option-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }
        .muscle-option-label {
            font-size: 0.75rem;
            color: #888;
            min-width: 32px;
            flex-shrink: 0;
        }
        .suggest-note-input {
            flex: 1;
            min-width: 80px;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }
        .add-muscle-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--pink);
            background: transparent;
            border-radius: 10px;
            color: var(--pink-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        .add-muscle-btn:hover {
            background: var(--pink-light);
            border-style: solid;
        }
        
        .empty-muscle-hint {
            text-align: center;
            padding: 25px 15px;
            color: #999;
            font-size: 0.85rem;
        }

        .coach-section { margin-bottom: 20px; }
        .coach-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .coach-card {
            background: var(--yellow-light);
            border: 2px solid var(--yellow);
            border-radius: 12px;

        }
        .coach-name { font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; color: #333; }
        .coach-loading {
            grid-column: 1 / -1;

            font-size: 0.9rem;
        }
        .coach-empty {
            grid-column: 1 / -1;

            background: #f5f5f5;

        .half-star-rating {
            display: flex;

        .half-star-rating .star-container .star-bg {

            color: #ddd;
        }
        .half-star-rating .star-container .star-fill {
            position: absolute;
            top: 0; left: 0;
            font-size: 22px;

            width: 0%;
        }
        .half-star-rating .rating-value {
            margin-left: 6px;
            font-size: 0.85rem;
            color: var(--yellow-dark);
            font-weight: 600;

        }

            background: var(--green-light);

            margin-bottom: 15px;
        }
        .course-total-row {
            display: flex;

            border-bottom: 2px dashed var(--green);
            flex-wrap: wrap;
        }
        .course-total-row label {
            font-weight: 600;
            color: var(--green-dark);
            font-size: 0.95rem;
        }
        .course-detail-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        .course-detail-item {

        .course-detail-item label {

        .nav-buttons {

            border-top: 2px solid var(--green-light);
            gap: 10px;
        }

        .toast {
            position: fixed; bottom: 25px; right: 25px;
            background: var(--green-dark); color: white;
            padding: 14px 22px; border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(100px); opacity: 0;
            transition: all 0.3s ease; z-index: 1000;
        }
        .toast.show { transform: translateY(0); opacity: 1; }
        
        /* ÊàêÂäüÈ†ÅÈù¢ */
        .success-overlay {

            top: 0; left: 0; right: 0; bottom: 0;
